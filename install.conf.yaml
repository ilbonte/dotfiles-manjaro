- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true

- link:
    ~/.zshrc: dots/.zshrc
    ~/.aliases.zsh: dots/.aliases.zsh
    ~/.env.zsh: dots/.env.zsh
    ~/.secret.env.zsh: dots/.secret.env.zsh
    # ~/.config/git: dots/git
    ~/.config/i3: dots/i3
    ~/.config/polybar: dots/polybar
    ~/.config/rofi: dots/rofi
    ~/.config/picom: dots/picom